<article class="article">
    <a href="{% url 'app:restaurant-detail' object.pk %}">
        <p class="article-name">{{ object.name }}</p>
        <p class="article-content">{{ object.address }}</p>
        {% if object.bottle_count or object.bottle_count == 0 %}
        <span class="article-data">
            <p>ボトル数</p>
            <p class="">{{ object.bottle_count }}</p>
        </span>
        {% endif %}
    </a>
</article>
